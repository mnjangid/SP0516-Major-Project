<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloth IMS</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>

<div class="wrapper">

    <div class="leftsection">
        <div class="logo">
            <img src="logo.png" alt="Cloth IMS Logo">
        </div>
    </div>

    <div class="rightsection">
        <div class="logincard">

            <h1>Login</h1>
            <p class="subtext">Please login to your account</p>

            <form id="loginform">

                <div class="formgroup">
                    <label for="role">How do you want to continue?</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="storemanager">Store Manager</option>
                        <option value="warehousestaff">Warehouse Staff</option>
                        <option value="regionalmanager">Regional Manager</option>
                    </select>
                </div>

                <div class="formgroup">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" autocomplete="username" required>
                </div>

                <div class="formgroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="loginbutton">Login</button>

                <p class="signuptext">
                    Don't have an account?
                    <a href="#" class="signuplink">Sign Up</a>
                </p>

            </form>

        </div>
    </div>

</div>

<script type="module" src="loginPage.js"></script>
</body>
</html>
