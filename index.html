<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="loginPage.css">
</head>

<body>

<div class="container-fluid vh-100 p-0">
    <div class="row g-0 h-100">

        
        <div class="col-md-6 d-none d-md-flex left-section">
            <div class="logo text-center w-100">
                <img src="./ChatGPT Image Feb 18, 2026, 06_22_49 PM.png"LOGO_IMG" class="img-fluid">
            </div>
        </div>

        
        <div class="col-md-6 d-flex align-items-center justify-content-center right-section">
            <div class="login-card">

                <h1 class="text-center">Login</h1>
                <p class="subtext text-center">Please login to your account</p>

                <form class="login-form">

                    
                    <div class="mb-3">
                        <label for="role" class="form-label">How do you want to continue?</label>
                        <select id="role" class="form-select" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="store-manager">Store Manager</option>
                            <option value="warehouse-staff">Warehouse Staff</option>
                            <option value="regional-manager">Regional Manager</option>
                        </select>
                    </div>

                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com">
                    </div>

                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>

                    
                    <button type="submit" class="btn login-button w-100 mt-2">
                        Login
                    </button>

                    <br><br>
                    <p class="signup-text mt-3">
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign Up</a>
                    </p>

                </form>

            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
