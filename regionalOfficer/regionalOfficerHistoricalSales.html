<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Retail IMS - Historical Sales</title>
    <link rel="stylesheet" href="regionalOfficerHistoricalSales.css">
    
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>

   
    <div class="header">
        <div class="headerTitle">Cloth Retail IMS</div>
        <button class="logoutbtn"><a href="../index.html">Log Out</a></button>
    </div>

    <div class="container">

       
        <div class="sidebar">
            <nav>
                <a href="regionalOfficerDashboard.html" class="navItem">Dashboard</a>
                <a href="regionalOfficerHistoricalSales.html" class="navItem active">Historical Sales</a>
                <a href="regionalOfficerStocks.html" class="navItem">Stock Transfer Management</a>
            </nav>
            <div class="sidebarspacer"></div>
        </div>

    
        <div class="mainContent">

            <div class="chartCard fullwidth">
                <div class="chartCardHeader">
                    <span class="chartCardTitle">Sales Trend Overview</span>
                    <button class="filterbtn">Last 12 Months</button>
                </div>
                
                <div class="chartplaceholder" id="trends">
                    <canvas id="salesTrendChart"></canvas>
                </div>
                <div class="chartlegend">
                    <span><span class="legendDot" style="background:#7b8dd4;"></span> Actual</span>
                    <span><span class="legendDot" style="background:#e8a598;"></span> Forecasted</span>
                </div>
            </div>

         
            <div class="bottomrow">

                <div class="chartCard">
                    <div class="chartCardTitle">Regional Sales Performance</div>
                    
                    <div class="chartplaceholder">
                        <canvas id="regionalSalesChart"></canvas>
                    </div>
                    <div class="chartlegend">
                        <span><span class="legendDot" style="background:#4a56c8;"></span> Store A</span>
                        <span><span class="legendDot" style="background:#e74c3c;"></span> Store B</span>
                        <span><span class="legendDot" style="background:#5bc8c8;"></span> Store C</span>
                        <span><span class="legendDot" style="background:#e8a030;"></span> Store D</span>
                        <span><span class="legendDot" style="background:#3498db;"></span> Store E</span>
                    </div>
                </div>

               
                <div class="chartCard">
                    <div class="chartCardTitle">Category Breakdown</div>
                
                    <div class="chartplaceholder">
                        <canvas id="categoryBreakdownChart"></canvas>
                    </div>
                    <div class="chartlegend">
                        <span><span class="legendDot" style="background:#3498db;"></span> TShirt</span>
                        <span><span class="legendDot" style="background:#e74c3c;"></span> Shirt</span>
                        <span><span class="legendDot" style="background:#5bc8c8;"></span> Pants</span>
                        <span><span class="legendDot" style="background:#e8a030;"></span> Jeans</span>
                        <span><span class="legendDot" style="background:#4a56c8;"></span> Hoodie</span>
                    </div>
                </div>

       
                <div class="chartCard">
                    <div class="chartCardTitle">Q4 Forecast</div>
                    
                    <div class="chartplaceholder">
                        <canvas id="q4ForecastChart"></canvas>
                    </div>
                    <div class="chartlegend">
                        <span><span class="legendDot" style="background:#7b8dd4;"></span> Q4</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    

    <script type="module" src="regionalOfficerHistoricalSales.js"></script>

</body>
</html>
